<script type="text/plain" name="{$name}" id="{$id}" style="width:{$width};height:{$height};">{$default}</script>




<if condition="$config eq ''">
     <script>
    $(function(){
    var um = UM.getEditor('{$id}',{toolbar:[
        'source | bold italic underline | forecolor backcolor | ',
        'insertorderedlist | fontsize' ,
        '| justifyleft justifycenter justifyright justifyjustify |',
        'link emotion image video  | map']});
    })
     </script>
    <else/>
<script>
    $(function(){
    var config='{{$config}}';
    var um = UM.getEditor('{$id}',config);
    })
</script>
</if>
